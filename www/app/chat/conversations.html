<ion-view title="NOTIFICATION">
    

    
    <ion-content class="has-header">
        
        <div class="note note-info padding" style="margin:20px;" ng-if="messages.length === 0">
            <h2 class="positive">No Messages</h4>
            <p class="dark">Click on the chat button to start a conversation with a teacher</p>
        </div>
        
        <div class="list" style="padding:5px;border-radius:10px;">
            <div class="item item-avatar1 item-text-wrap"  ng-repeat="item in conversations  | filter: searchFilter " ui-sref="tabs.chat({chat: item})" align="left" style="padding:20px;margin:10px;border-radius:10px;border-color:{{item.genre}};">

             
                <h2 class="lead"><i class="icon ion-coffee" style="color:#e74c3c !important;"><span class="text-smaller"> </span></i> {{item.recepientname}}</h2>
                <p class="text-small" ng-if="item.messages.length"> {{item.messages[item.messages.length -1].text}}</p>
                
                </span>
        </div>
        </div>
        
    </ion-content>
    
   
    
</ion-view>
